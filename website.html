<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <link rel="stylesheet" href="style.css">
   <style> /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* Body */
body {
    background-color: #0f172a;
    color: white;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background-color: #020617;
}

.logo {
    color: #38bdf8;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    color: #38bdf8;
}

/* Hero Section */
.hero {
    height: 60vh;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url("images/game1.jpg") center/cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h2 {
    font-size: 48px;
}

.hero p {
    margin: 15px 0;
    font-size: 18px;
}

.hero button {
    padding: 12px 25px;
    border: none;
    background-color: #38bdf8;
    color: black;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.hero button:hover {
    background-color: #0ea5e9;
}

/* Games Section */
.games {
    padding: 50px;
    text-align: center;
}

.games h2 {
    margin-bottom: 30px;
    font-size: 32px;
}

.game-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.game-card {
    background-color: #020617;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s;
}

.game-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.game-card h3 {
    padding: 15px;
}

.game-card:hover {
    transform: scale(1.05);
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    background-color: #020617;
    margin-top: 40px;
}
</style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1 class="logo">ðŸŽ® GameZone</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to GameZone</h2>
        <p>Your ultimate destination for gaming</p>
        <button>Explore Games</button>
    </section>

    <!-- Games Section -->
    <section class="games">
        <h2>Popular Games</h2>
        <div class="game-container">

            <div class="game-card">
                <img src="minecraft.jpg" alt="Game 1">
                <h3>Sandbox Game</h3>
            </div>

            <div class="game-card">
                <img src="gta san andreas wallpapers desktop.jpg" alt="Game 2">
                <h3>Adventure Game</h3>
            </div>

            <div class="game-card">
                <img src="Sign in.jpg" alt="Game 3">
                <h3>Racing Game</h3>
            </div>
